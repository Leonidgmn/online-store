<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DoubleSlider component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <!-- DoubleSlider component -->
    <div class="slidecontainer">
      <div class="price">
        <div>100</div>
        <div>200
        </div>
      </div>
      <input type="range" min="100" max="200" value="50" class="slider" id="myRange">

    </div>
  </div>
</main>
</body>
</html>
